<!--articles.html-->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            max-width: 1000px;
            margin: auto;
            padding: 50px 30px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 40px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            border-bottom: 1px solid #eee;
            padding: 20px 0;
        }

        li:last-child {
            border-bottom: none;
        }

        h2 {
            color: #333;
            margin-bottom: 5px;
        }

        p {
            color: #666;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Articles</h1>
        <ul>
            {% for article in articles %}
                <li>
                    <h2>{{ article[1] }}</h2>
                    <p>Par {{ article[3] }}</p>
                    <p>{{ article[2] }}</p>
                </li>
            {% endfor %}
        </ul>
    </div>
    {% include 'back.html' %}
</body>
</html>

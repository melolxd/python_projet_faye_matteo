<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        /* Votre CSS existant */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        form {
            width: 300px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        label {
            display: block;
            margin-top: 20px;
            color: #fff;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #fff;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 10px 10px 0 0;
        }
        /* Nouveau style pour les messages d'erreur */
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <form action="/login" method="post">
        <img src="https://example.com/logo.png" alt="Logo">
        <label for="email_or_username">Email ou Pseudo:</label>
        <input type="text" id="email_or_username" name="email_or_username">
        {% if error_email_or_username %}
            <span class="error-message">{{ error_email_or_username }}</span>
        {% endif %}

        <label for="password">Mot de passe:</label>
        <input type="password" id="password" name="password">
        {% if error_password %}
            <span class="error-message">{{ error_password }}</span>
        {% endif %}

        <input type="submit" value="Connexion">
    </form>
</body>
</html>

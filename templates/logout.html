<!-- logout.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Déconnexion</title>
    <script>
        function confirmLogout() {
            return confirm("Êtes-vous sûr de vouloir vous déconnecter ?");
        }
    </script>
    <style>
        #logout-button {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <form action="/logout-confirm" method="post" onsubmit="return confirmLogout()">
        <button id="logout-button" type="submit">Déconnexion</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parma Calcio Sponsor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .banner-image {
            width: 100%;
            max-width: 600px;
        }

        .banner-text {
            margin-top: 20px;
            font-size: 24px;
            line-height: 1.5;
            text-align: center;
        }

        .links {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            background-color: #6eff93;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            font-size: 18px;
            transition: all 0.3s ease;
            z-index: 999;
            transform: translateX(-300px);
        }

        .links.open {
            transform: translateX(0);
        }

        .links a {
            margin-bottom: 20px;
            text-decoration: none;
            color: #000;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #0066cc;
        }

        .hamburger {
            position: fixed;
            left: 20px;
            top: 20px;
            cursor: pointer;
            z-index: 1000;
            transition: left 0.3s ease;
        }

        .hamburger.open {
            left: 320px;
        }

        .hamburger-icon {
            width: 30px;
            height: 4px;
            background-color: #000;
            margin: 6px 0;
            transition: all 0.3s ease;
        }

        .hamburger.open .line1 {
            transform: rotate(-45deg) translate(-5px, 6px);
        }

        .hamburger.open .line2 {
            opacity: 0;
        }

        .hamburger.open .line3 {
            transform: rotate(45deg) translate(-5px, -6px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="banner-text">GBP<br>OFFICIAL PARMA CALCIO SPONSOR<br>CLASSIC FOOTBALL SHIRTS</div>
    </div>
    <div class="links" id="sidebar">
        <a href="https://www.example.com/store">Search entire store here...</a>
        <a href="https://www.example.com/my-account">MY ACCOUNT</a>
        <a href="https://www.example.com/sell-shirts">SELL SHIRTS</a>
        <a href="https://www.example.com/contact-us">CONTACT US</a>
    </div>
    <div class="hamburger" onclick="toggleSidebar()">
        <div class="hamburger-icon line1"></div>
        <div class="hamburger-icon line2"></div>
        <div class="hamburger-icon line3"></div>
    </div>

    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
            var hamburger = document.querySelector('.hamburger');
            hamburger.classList.toggle('open');
        }
    </script>
</body>
</html>

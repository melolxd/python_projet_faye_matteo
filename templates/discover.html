<!-- discover.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC Barcelona</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6e6e6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .section {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .section h2 {
            margin-top: 0;
        }
        .section p {
            margin-bottom: 20px;
        }
        .button {
            display: block;
            width: 100%;
            max-width: 200px;
            margin: 0 auto;
            padding: 10px 20px;
            background-color: #004d98;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #002d5d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Découvrir les articles sur le FC Barcelona</h1>       
        
        <div class="section">
            <h2>Articles</h2>
            <p>Consultez les articles écrits par les utilisateurs.</p>
            <a href="/articles" class="button">Voir les articles</a>
        </div>
        {% include 'logout.html' %}
    </div>
</body>
</html>
